<div class="header">
  <h2>List of employees</h2>
  <button class="create-button" mat-raised-button color="primary" routerLink="add">Add</button>
</div>
<div class="employees-container">
  <mat-card class="employee-card" *ngFor="let employee of employeesList" routerLink="details/{{employee.id}}">
    <mat-card-header>
      <mat-card-title>{{ employee.firstName }} {{ employee.lastName }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getImage(employee.imgUrl)" style="height: 290px">
    <mat-card-content>
      <p>sector : {{ employee.sector }} <br>
        remuneration : {{ employee.remuneration }}â‚¬ <br>
      skills : {{ employee.skills }}</p>
    </mat-card-content>
  </mat-card>
</div>
